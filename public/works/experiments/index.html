<!DOCTYPE html>
<html>
    <head>
        <title>PINAR KAZAK</title>
        <meta name="description" content="Graphic Designer based in Istanbul & The Hague.">
        <meta name="keywords" content="graphic, design, web, development, website, hague, istanbul, pÄ±nar, pinar, kazak">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/icon.png" type="image/png">
        <link href='/webfonts/Suisse-Intl.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/main.css">
        <meta charset="UTF-8">
        <style>
            body {
                --main: #00B037; 
                --high: #fefefe ; 
                --text: #FC9805; 
                --accent: #D5B2FA; 
                --main-trans: rgba(0, 176, 55, 0.5);
                cursor: url("/cursors/arrow-up-purple.svg"), auto;
            }
            #background {
                position:absolute;
                width: 85%;
                height: 85%;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
                z-index:0;
                background-image: url('../img/oranges.png');
                background-size: 28.25vh;
            }
            #oranges {
                visibility: hidden;
            }
            main.orange {
                display:grid;
                grid-template-columns: auto auto auto;
                grid-template-columns: auto auto auto;
            }
            main.orange div {
                display:flex;
                border-radius: 50%;
                border:0.18vh solid var(--text);
                margin:-0.18vh;
                width:28.25vh;
                height:28.25vh;
                text-align: center;
                align-items: center;
                justify-content: center;
                background-color: var(--main-trans);
            }
            main.orange div:hover {
                border: 0.18vh solid var(--accent);
                color: var(--accent)
            }
        </style>
    </head>
    <body>
        <nav>
            <h><a href="/">PINAR KAZAK</a></h>
            <span><a href="/tags">WORKS</a></span>
            <span><a href="about">ABOUT</a></span>
        </nav>
        <div id="background"></div>
        <main class="orange">
            <div id="polaroids">Polaroids</div>
            <div id="xp">WindowsXP</div>
            <div id="instagram-lenses">Instagram Lenses</div>
        </main>
    <script>
        let projects = document.querySelectorAll('main.orange div')
        let menu = document.querySelector('main.orange')
        const gallery = document.querySelector('#background')
        const body = document.querySelector('body')

        Array.from(projects).forEach(project => {
            project.addEventListener('click', () => {
                location.href=`experiments/${project.id}`
            })
        })
        function size() {
            gallery.style.width = `${gallery.offsetHeight}px`
        }
        size()
        window.addEventListener('resize', size)
    </script>
    </body>
</html>
