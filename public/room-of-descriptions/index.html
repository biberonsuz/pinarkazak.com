<!DOCTYPE html>
<html>
    <head>
        <title>ROOM OF DESCRIPTIONS</title>
        <style>
            * {
                padding:0;
                margin:0;
            }
            *:focus {
                outline:none;
            }
            body {
                height:100vh;
                width:100vw;
                background-size: 50vw;
            }
            main {
                position:absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
            }
            #image {
                height:50vh;
                width:40vh;
                background-size: contain;
                background-repeat:no-repeat;
                background-position: center;
                margin-bottom: 2.5vh;
            }
            input {
                border:none;
                background:none;
                border-bottom: 1px grey solid;
                width: 100%;
                font-size: 2vh;
                margin:auto;
                user-select:none;
                padding-bottom:2.5px;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="image"></div>
            <form id="description">
               <label for="description"></label>
                <input type="text" id="descriptipn" name="description" placeholder="Describe this image.">
            </form> 
        </main>
    <script>
        const image = document.querySelector("#image")
        const body = document.querySelector("body")
        const form = document.querySelector("form#description")
        const inputElement = document.querySelector("input#description")
        let inputs = loadJSON('data/inputs.')

        async function loadJSON(path) {
            const response = await fetch(path) // get the products list
            const inputs = await response.json() // parse JSON

            return inputs
        }

        form.addEventListener('submit', () => {
            let input = inputElement.value
            inputs.push(input)
        })

        let rand = Math.floor(Math.random()*57)
        //body.style.backgroundImage = `url('img/${rand}.png')`
        image.style.backgroundImage = `url('img/${rand}.png')`
        
    </script>
    </body>
</html>
